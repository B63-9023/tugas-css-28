<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Tugas CSS 28 - Niomic</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
	<style media="screen">
		* {
			background: #333333;
			padding: 10px;
			color: white;
			text-align: left;
		}
		.img1 {
			text-align : center;
		}
	</style>
</head>
<body>
	<div class="container">
		<div class="row">
			<div class="col-3"></div>
			<div class="col-6">
				<div class="img1">
					<img src="lampung.jpg" class="rounded-circle" width="300px" />
				</div>
				<div>
					<label>Nama Lengkap</label>
					<input type="text" class="form-control" name="nama" placeholder="Nama Lengkap" />
				</div>
				<div>
					<label>Alamat</label>
					<input type="textarea" class="form-control" name="alamat" />
				</div>
				<div>
					<label>Alamat Email</label>
					<input type="email" class="form-control" name="" disabled="" placeholder="Alamat Email (disabled)" />
				</div>
				<div>
					<label>Password</label>
					<input type="password" class="form-control" name="Password" placeholder="Password" />
				</div>
				<div>
					<label>Scan KTP</label>
					<input type="file" class="form-control" name="file" />
				</div>
				<div>
					<div class="form-check">
					  <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
					  <label class="form-check-label" for="flexCheckDefault">
					    Saya setuju telah membaca<a href="">aturan</a>serta<a href="">ketentuan</a>yang berlaku.
					  </label>
				</div>
				<div class="d-grid gap-2">
					<input type="submit" class="btn btn-info" name="submit" >
				</div>
			</div>
			<div class="col-3"></div>
		</div>
	</div>
</html>
